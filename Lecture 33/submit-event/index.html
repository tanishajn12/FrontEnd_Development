    <h1>Submit Event</h1>
    <!-- action depicts form submit hokr kis path pe jayega-->

    <input type="password" name="password">
    <button type="reset">Reset</button> <!--type 1-->
    <button type="submit">Submit</button> <!--type 2-->

    </form>
