<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Music Player</h1>
        <ul id="song-list">

        </ul>

        <div id="play-section">

            <input type="range" name="" id="progress">
            <button id="back-btn"><i class="fa-solid fa-backward"></i></button>
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
            <button id="frwd-btn"><i class="fa-solid fa-forward"></i></button>

        </div>

    </div>

    <script src="app.js"></script>

</body>
</html>
